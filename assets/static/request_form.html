<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no"/>
    <title>Angelhack2018 · Phoenix Framework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="container">
        <nav style="width:100%">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">My drug store </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="sass.html">Link1</a></li>
              <li><a href="badges.html">Link1</a></li>
              <li><a href="collapsible.html">Login</a></li>
            </ul>
          </div>
        </nav>
        <a href="http://phoenixframework.org/" class="phx-logo">
        </a>
      </section>
    </header>
    <main role="main" class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="CALONAL" id="drug_name" type="text" class="validate">
              <label for="drug_name">Drug</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="5 Chome-9-19 Yakumo, 目黒区 Tokyo 152-0023" id="adress" type="text" class="validate">
              <label for="adress">Adress</label>
            </div>
            <div class="input-field col s6">
              <a class="btn-floating btn-large waves-effect waves-light "><i class="material-icons">add_location</i></a>
            </div>
          </div>
          
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>

        </form>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
